apiVersion: v1
kind: Pod
metadata:
  name: webapp-pod
  namespace: webapp
  labels:
    app: employees
spec:
  imagePullSecrets:
    - name: ecr-secret
  containers:
    - name: webapp
      image: 835512929652.dkr.ecr.us-east-1.amazonaws.com/webapp-image-repo:latest
      ports:
        - containerPort: 8080
      env:
        - name: DBHOST
          value: "mysql-service.mysql.svc.cluster.local" 
        - name: DBUSER
          value: "root"
        - name: DBPWD
          value: "rootpassword" 
        - name: DATABASE
          value: "employees"
        - name: DBPORT
          value: "3306"
        - name: APP_COLOR
          value: "lime" 
