apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  namespace: webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: employees
  template:
    metadata:
      labels:
        app: employees
    spec:
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: webapp
          image: webapp:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: DBHOST
              value: "mysql-service.mysql.svc.cluster.local"
            - name: DBUSER
              value: "root"
            - name: DBPWD
              value: "rootpassword" 
            - name: DATABASE
              value: "employees"
            - name: DBPORT
              value: "3306"
            - name: APP_COLOR
              value: "lime"
